<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/home.css">

    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            background-color: beige;
        }

        h1, h2, h3, h4, h5 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            padding-bottom: 5px;
            text-align: left;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the top section */
        .row.top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Style the "View Grocery List" heading */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style the date input field */
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the "filter" button */
        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style the "Sign Up" and "Login" links */
        a.add, a.login {
            text-decoration: none;
            font-size: 16px;
            color: blue;
            font-weight: 400;
            text-align: right;
            margin-left: 180px;
        }

        /* Style the Grocery Cards */
        .row.mt-4 {
            display: flex;
            flex-wrap: wrap;
        }

        .col-lg-4 {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }

        .card-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .text-success {
            color: green;
        }

    </style>
    <body>
        <div class="container mt-5">
            <!-- top -->
            <div class="row">
                <div class="col-lg-6">
                    <h1>View Grocery List</h1>
                </div>
                <!-- <div class="col-lg-6 float-right">
                    <div class="row">
                        <div class="col-lg-8">
                            Date Filtering-->
                            <!-- <input type="date" class="form-control">
                        </div>
                        <div class="col-lg-4">
                            <input type="submit"  class="btn btn-danger" name="filter_by_date"  value="filter">
                        </div>
                    </div>
                </div> -->
                 <a href="{% url 'signup' %}" class="add">Sign Up</a>
                 <a href="{% url 'login' %}" class="login">Login</a>
            </div>
            <!-- // top -->
            <!-- Grocery Cards -->
            <div class="row mt-4">
                <!--- -->
                <!-- Loop This -->
                {% for item in items%}
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{item.name}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{item.quantity}}</h6>
                          <p class="text-success">{{item.status}}</p>

                        </div>
                      </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="add.css">

    </head>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
       /* Reset default margin and padding for all elements */
html, body, h1, h2, h3, h4, h5, p, ul, li, form, input, select {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a reasonable default font size and line-height */
body {
    font-size: 16px;
    line-height: 1.6;
}

/* Apply the custom font for headers */
h1, h2, h3, h4, h5 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
}

/* Style the container */
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form heading */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

/* Style form labels */
label {
    font-weight: 700;
    margin-bottom: 5px;
    display: block;
}

/* Style form input fields and select dropdown */
input[type="text"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #c82333;
}

/* Style the form field group */
.form-group {
    margin-bottom: 30px;
}

/* Style the background color and padding for the body */
body {
    background-color: beige;
    padding: 20px;
}

    </style>
    <body>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" name="Item name"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" name="Item quantity"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select id="options" class="form-control" name="Item status">
                        <option value="0" name="Item status">PENDING </option>
                        <option value="1" name="Item status">BOUGHT</option>
                        <option value="2" name="Item status">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" name="Date">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body>
</html>
